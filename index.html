<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js"></script>
    <title>Tabela de Preço</title>
</head>

<body>

    <div class="divider">
        <hr>
    </div>

    <section class="main-section">

        <div class="user-container">

            <div class="subtilte">

                <h2>Tabela de Preços - Focal Textil</h2>

                <h3 class="subtilte2">Ultima atualização: 26/09/2024 11:45:21</h3>

            </div>

            <div class="btn">

            </div>

        </div>

        <div class="cliente">

        </div>

    </section>

    <section class="second-section">


        <aside class="aside-left">

            <select name="Diversos" id="diversos">
                <option value="opção 1">opção 1</option>

                <option value="opção 3">opção 3</option>
                <option value="opção 4">opção 4</option>

        </aside>

        <aside class="aside-right">

            <label for="">label3</label>
            <label for="">label4</label>
            <label for="">label5</label>
